<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" sizes="32*32" href="images/favicon-32x32.png">
        
    <title>Fylo ред Frontend Mentor</title>
</head>

<body>
    <div class="container">
       <div id="boxA">
           <div class="identity">
               <img src="./images/logo.svg" alt="logo">
           </div>
           <div class="tools">
               <a href="#"><img id="doc" src="./images/icon-document.svg" alt="document"></a>
               <a href="#"><img id="folder" src="./images/icon-folder.svg" alt="folder"></a>
               <a href="#"><img id="upload" src="./images/icon-upload.svg" alt="upload"></a>
           </div>
       </div>

       <div id="balance">
        <div id="left">
            <h2>185 <span>GB LEFT</span></h2>
        </div>
        <p>You're used <span>815 GB</span> of your storage</p>
        
        <div class="bar">
            <div class="amount"></div>
            <div class="circle"></div>
        </div>

        <div class="num">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
       </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Menotor</a>
        Coded by <a href="https://github.com/shishirttc" target="_blank">Shishir</a>
    </footer>
</body>
</html>
